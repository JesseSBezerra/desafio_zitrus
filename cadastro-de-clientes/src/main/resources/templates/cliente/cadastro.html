<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Clientes</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" th:href="@{/clientes/listar}" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Clientes</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="fragments/alert"></div>
	        
	            <form th:action="${clienteDTO.id == null} ? @{/clientes/salvar} : @{/clientes/editar}"
	                  th:object="${clienteDTO}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Completo"
	                               autofocus="autofocus" th:field="*{nome}" 
	                               th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'" />
	                        <div class="invalid-feedback">
								<span th:errors="*{nome}"></span>
	                        </div>
	                    </div>

						<div class="form-group col-md-6">
							<label for="nome">CPF</label>
							<input type="text" class="form-control" id="cpf" placeholder="CPF"
								   autofocus="autofocus" th:field="*{cpf}"
								   th:classappend="${#fields.hasErrors('cpf')} ? 'is-invalid'" />
							<div class="invalid-feedback">
								<span th:errors="*{cpf}"></span>
							</div>
						</div>

						<div class="form-group col-md-6">
							<label for="email">Email</label>
							<input type="text" class="form-control" id="email" placeholder="Email"
								   autofocus="autofocus" th:field="*{email}"
								   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" />
							<div class="invalid-feedback">
								<span th:errors="*{email}"></span>
							</div>
						</div>

						<div class="form-group col-md-6">
							<label for="telefone">Telefone</label>
							<input type="text" class="form-control" id="telefone" data-mask="(00)00000-0000" placeholder="Telefone"
								   autofocus="autofocus" th:field="*{telefone}"
								   th:classappend="${#fields.hasErrors('telefone')} ? 'is-invalid'" />
							<div class="invalid-feedback">
								<span th:errors="*{telefone}"></span>
							</div>
						</div>



	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="dataNascimento">Data de Nascimento</label>
	                        <input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}"
	                        	   th:classappend="${#fields.hasErrors('dataNascimento')} ? 'is-invalid'" />
	                        <div class="invalid-feedback">
								<span th:errors="*{dataNascimento}"></span>
	                        </div>
	                    </div>

	                </div>

	                <div class="form-row">

						<div class="form-group col-md-2">
							<label for="cep">Cep</label>
							<input type="text" class="form-control" id="cep" data-mask="00000-000"
								   th:field="*{endereco.cep}"
								   th:classappend="${#fields.hasErrors('endereco.cep')} ? 'is-invalid'"/>
							<div class="invalid-feedback">
								<span th:errors="*{endereco.cep}"></span>
							</div>
						</div>

	                    <div class="form-group col-md-6">
	                        <label for="cidade">Cidade</label>
	                        <input type="text" disabled="true" class="form-control" id="cidade" th:field="*{endereco.localidade}"
	                               th:classappend="${#fields.hasErrors('endereco.localidade')} ? 'is-invalid'"/>
	                        <div class="invalid-feedback">
								<span th:errors="*{endereco.localidade}" ></span>
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="logradouro">Logradouro</label>
	                        <input type="text" disabled="true" class="form-control" id="logradouro"
	                               placeholder="logradouro sem nÃºmero" th:field="*{endereco.logradouro}"
	                               th:classappend="${#fields.hasErrors('endereco.logradouro')} ? 'is-invalid'"/>
	                        <div class="invalid-feedback">
								<span th:errors="*{endereco.logradouro}"></span>
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="complemento">Complemento</label>
	                        <input type="text" class="form-control" id="complemento" 
	                               placeholder="fundos, casa, AP. 102, .." th:field="*{endereco.complemento}"
	                               th:classappend="${#fields.hasErrors('endereco.complemento')} ? 'is-invalid'"/>
							<div class="invalid-feedback">
				        		<span th:errors="*{endereco.complemento}"></span>
				   			</div>	
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="bairro">Bairro</label>
	                        <input type="text" disabled="true" class="form-control" id="bairro" th:field="*{endereco.bairro}"
	                               th:classappend="${#fields.hasErrors('endereco.bairro')} ? 'is-invalid'"/>
	                        <div class="invalid-feedback">
								<span th:errors="*{endereco.bairro}"></span>
	                        </div>
	                    </div>


	                </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <input type="hidden" id="endereco.id" th:field="*{endereco.id}"/>
					<br>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
