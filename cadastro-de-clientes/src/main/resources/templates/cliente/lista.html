<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>

	    <section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Clientes</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" th:href="@{/clientes/cadastrar}" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Clientes</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container">
	




	
	
	            <div class="table-responsive">
	            
	            	<div th:replace="fragments/alert"></div>
	            	
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th th:text="#{tabela.cliente.col.nome}">Nome</th>
	                        <th th:text="#{tabela.cliente.col.email}">Email</th>
							<th th:text="#{tabela.cliente.col.telefone}">Telefone</th>
	                        <th th:text="#{tabela.cliente.col.cpf}">CPF</th>
	                        <th th:text="#{tabela.cliente.col.dataNascimento}">Data De Nascimento</th>
	                        <th th:text="#{tabela.cliente.col.endereco}">Endereço</th>
	                        <th th:text="#{tabela.cliente.col.acao}">Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
		                    <tr th:each="cli : ${clientes}">
		                        <td th:text="${cli.id}">2</td>
		                        <td th:text="${cli.nome}">Ana Maria Lindoval</td>
								<td th:text="${cli.email}">Ana Maria Lindoval</td>
								<td th:text="${cli.telefone}">Ana Maria Lindoval</td>
								<td th:text="${cli.cpf}">Ana Maria Lindoval</td>
								<td th:text="${#temporals.format(cli.dataNascimento, 'dd/MM/yyyy')}">2017/08/14</td>


		                        <td>
		                            <button type="button" class="btn btn-secondary btn-sm" data-container="body"
		                                    data-toggle="popover" data-placement="top"
		                                    th:attr="data-content=${#strings.concat(
			                                    cli.endereco.logradouro, ', ',
			                                    cli.endereco.complemento, ' - ',
			                                    cli.endereco.bairro, ', ',
			                                    cli.endereco.localidade, ' - ',
			                                    cli.endereco.uf, ' - ',
			                                    cli.endereco.cep
		                                    )}">
		                                
		                                <span class="oi oi-eye" title="Visualizar" aria-hidden="true"></span>
		                            </button>
		                        </td>
		                        <td colspan="2">
		                            <a class="btn btn-info btn-sm" th:href="@{/clientes/editar/{id} (id=${cli.id}) }" role="button">
		                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
		                            </a>
		                            <button th:id="${#strings.concat('btn_clientes/excluir/', cli.id) }" type="button" class="btn btn-danger btn-sm"
		                                    data-toggle="modal" data-target="#myModal">
		                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
		                            </button>
		                        </td>
		                    </tr>    
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        
	        <div th:replace="fragments/modal :: modal"></div>
	        
	    </section>
</body>
</html>
